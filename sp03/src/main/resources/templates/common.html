<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>블루 아카이브</title>
</head>
<body>
	<h1>타임리프</h1>
	<!--/* ${}: 변수 표현식, 가장 많이 사용함 */-->
	<ul th:if="${list.isEmpty()}">
		<li th:each="num : ${#numbers.sequence(1,10)}">[[ ${num} ]]</li>
	</ul>

	<!--/*
		1. 페이지에서 사용할 데이터는 Controller에서 Model 객체에 담아서 전송함
		   -> thymeleaf에서 사용할 변수가 됨
		2. thymeleaf에선 ${}을 이용하여 데이터를 사용함
		   -> ${}: 변수표현식
		3. th:속성="${변수명}"이 기본적인 사용 방법임  
	 */-->

	<h2>특정 사원 정보</h2>
	<div>
		<p th:text="${info.employeeId}"></p>
		<label>
			[[ ${info.lastName} ]], <input th:value="${info.firstName}">
		</label>
	</div>

	<!--/*
		if와 each는 태그 생성에 관여함
		<th:block /> -> thymeleaf의 유일한 태그
		<th:block th:each="임시변수, 상태값 : ${변수명(배열타입)}">
			<태그 th:속성="${임시변수}"></태그>
		</th:block>
	*/-->
	<th:block th:each="emp, i : ${list}">
		<ul th:if="${i.index < 10}">
			<li>[[ ${i.count} ]]</li>
			<li name="사원번호">[[ ${emp.employeeId} ]]</li>
			<li name="사원이름">[[ ${emp.lastName} ]]</li>
			<li name="입사일">[[ ${#dates.format(emp.hireDate, "yyyy년MM월dd일")} ]]</li>
		</ul>
	</th:block>

</body>
</html>
