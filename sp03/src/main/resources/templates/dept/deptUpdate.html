<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title>Home HTML</title>
</head>
<body>
	<div class="container">
		<h3>수정</h3>
		<form name="updateForm" th:object="${dept}">
			<div>
				<label for="deptId">Dept ID</label>
				<input id="deptId" type="text" th:field="*{departmentId}" readonly />
			</div>
			<div>
				<label for="deptName">이름</label>
				<input id="deptName" type="text" th:field="*{departmentName}" />
			</div>
			<div>
				<label for="managerId">Manager Id</label>
				<input id="managerId" type="text" th:field="*{managerId}" />
			</div>
			<div>
				<label for="locationId">Location Id</label>
				<input id="locationId" type="text" th:field="*{locationId}" />
			</div>
			<div>
				<button type="button">수정</button>
				<button type="button" th:onclick="|location.href='@{deptList}'|">목록</button>
			</div>
		</form>
	</div>

	<script>
      const form = document.querySelector('form[name="updateForm"]');
      const btn = form.querySelector('button');
      btn.addEventListener('click', updateDept);

      function updateDept(e) {
        const data = getDeptObj();
        fetch('deptUpdate', {
          method: 'post',
          headers: {
            'content-type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((result) => {
        	  alert('수정되었습니다.');
        	  location.href = 'deptList';
          })
          .catch((err) => {
            console.log(err);
          });
      }

      function getDeptObj() {
        const formData = new FormData(form);
        const formObj = {};
        formData.forEach((val, key) => {
          formObj[key] = val;
        });
        return formObj;
      }
    </script>
</body>
</html>
