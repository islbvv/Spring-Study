<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title>투명드래곤이 울부짖었다.</title>
</head>
<body>
	<div class="container">
		<h3>사원 등록</h3>
		<!--/*
			@{}: 링크 표현식, 경로를 생성할 때 사용
			href, src, action 속성에서 주로 사용 
		*/-->
		<form name="insertForm" th:action="@{/empInsert}" method="post">
			<div>
				<label for="ename">이름</label>
				<input id="ename" type="text" name="lastName" />
			</div>
			<div>
				<label for="email">E-mail</label>
				<input id="email" type="email" name="email" />
			</div>
			<div>
				<label for="hdate">입사일</label>
				<input id="hdate" type="date" name="hireDate" />
			</div>
			<div>
				<label for="job">업무</label>
				<input id="job" type="text" name="jobId" />
			</div>
			<div>
				<label for="sal">급여</label>
				<input id="sal" type="number" step="0.01" name="salary" />
			</div>
			<div>
				<button type="reset">초기화</button>
				<button type="submit">등록</button>
			</div>
		</form>
	</div>

	<script>
		const formEvent = document.querySelector('form[name="insertForm"]');
		formEvent.addEventListener('submit', function(event) {
			event.preventDefault();

			let nameTag = document.querySelector('[name="lastName"]');
			let salTag = document.querySelector('[name="salary"]');

			if (nameTag.value == '') {
				alert('이름이 입력되지 않았습니다.');
				nameTag.focus();
				return;
			}
			if (salTag.value == '') {
				alert('급여가 입력되지 않았습니다.');
				salTag.focus();
				return;
			}

			alert('정상적으로 등록되었습니다.');
			event.currentTarget.submit();
		});
	</script>
</body>
</html>
