<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<title>투명드래곤이 울부짖었다.</title>
</head>
<body>
	<div class="container">
		<h3>사원 수정</h3>
		<form name="updateForm" th:object="${emp}">
			<div>
				<label for="eId">사원번호</label>
				<input id="eId" type="text" th:field="*{employeeId}" readonly />
			</div>
			<div>
				<label for="ename">이름</label>
				<input id="ename" type="text" th:field="*{lastName}" />
			</div>
			<div>
				<label for="email">E-mail</label>
				<input id="email" type="email" th:field="*{email}" />
			</div>
			<div>
				<label for="hdate">입사일</label>
				<input id="hdate" type="date" th:field="*{hireDate}" />
			</div>
			<div>
				<label for="sal">급여</label>
				<input id="sal" type="number" step="0.01" th:field="*{salary}" />
			</div>
			<div>
				<button type="button">수정</button>
			</div>
		</form>

		<script>
			updateForm.querySelector('button').addEventListener('click', updateAjax);

			// 1. 전송 데이터 반환
			// 2. AJAX
			function updateAjax(event){
				let dataObj = getEmpObj();
				fetch('empUpdate', {
					method: 'post',
					headers: {
						'content-type' : 'application/json',
					},
					body: JSON.stringify(dataObj)
				})
				.then(res => res.json())
				.then(result => {
					console.log(result);
				})
				.catch(err => {
					console.log(err);
				})
			}

			function getEmpObj(){
				let formData = new FormData(updateForm);
				let formObj = {};
				formData.forEach((val, key) => {
					formObj[key] = val;
				})
				console.log(formObj);
				return formObj;
			}

		</script>
</body>
</html>
