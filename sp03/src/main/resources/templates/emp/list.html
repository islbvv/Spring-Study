<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layouts/default_layout" layout:fragment="Content">
<head>
<meta charset="UTF-8" />
<!-- fragment 호출 : fragment 표현식-->
<th:block th:replace="~{common/configs/default_configs::ContextPathConfig}" />
<th:block th:replace="~{common/configs/default_configs::BootstrapConfig}" />
<title>투명드래곤이 울부짖었다.</title>
</head>
<body>
	<div class="container">
		<h3>전체 사원 조회</h3>
		<table class="table">
			<thead>
				<tr>
					<th>No.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일</th>
					<th>업무</th>
				</tr>
			</thead>

			<tbody>
				<th:block th:each="info, i : ${emps}">
					<tr>
						<td>[[ ${i.count} ]]</td>
						<td>[[ ${info.employeeId} ]]</td>
						<td>[[ ${info.lastName} ]]</td>
						<td>[[ ${#dates.format(info.hireDate, "yyyy년 MM월 dd일")} ]]</td>
						<td>[[ ${info.jobId} ]]</td>
						<td>
							<!-- <button th:onclick="|location.href='@{/empInfo(employeeId=${info.employeeId})}'|">나는 버튼</button> -->
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

	<script>
      const contextPath = document.querySelector('meta[name="ctxPath"]').getAttribute('value') ?? '';
      const empTr = document.querySelectorAll('tbody tr');
      empTr.forEach((trTag) => {
        trTag.addEventListener('click', function (event) {
          let trTag = event.currentTarget;
          let eId = trTag.querySelector('td:nth-of-type(2)').textContent;
          let url = contextPath + '/empInfo?employeeId=' + eId;
          console.log(eId);
          console.log(url);
          location.href = url;
        });
      });
    </script>
</body>
</html>
