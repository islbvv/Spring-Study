<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>투명드래곤이 울부짖었다.</title>
</head>
<body>
	<div class="container">
		<h3>전체 조회</h3>
		<table class="table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>

			<tbody>
				<th:block th:each="item, index : ${boards}">
					<tr>
						<td>[[ ${item.bno} ]]</td>
						<td>[[ ${item.title} ]]</td>
						<td>[[ ${item.writer} ]]</td>
						<td>[[ ${item.regdate} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
